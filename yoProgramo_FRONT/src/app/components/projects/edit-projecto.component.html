<div class="container" id="projnuevoctn">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group green-border-focus">
          <label for="nuevaEducacion">Editar proyecto</label>
          <textarea
            class="form-control"
            id="nombreP"
            rows="3"
            placeholder="Título"
            name="nombreE"
            [(ngModel)]="proj.nombreP"
            required
          ></textarea>
        </div>
        <div class="form-group green-border-focus">
          <textarea
            class="form-control"
            id="descripcionP"
            rows="3"
            placeholder="Descripción"
            name="descripcionE"
            [(ngModel)]="proj.descripcionP"
            required
          ></textarea>
        </div>
        <div class="form-group green-border-focus">
          <textarea
            class="form-control"
            id="imgP"
            rows="3"
            placeholder="URL de la imagen"
            name="imgE"
            [(ngModel)]="proj.imgP"
            required
          ></textarea>
        </div>
        <div class="d-grid">
          <button class="btn btn-dark">Actualizar</button>
        </div>
      </form>
    </div>
  </div>
</div>
